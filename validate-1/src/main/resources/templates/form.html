<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<title>login</title>
</head>
<body>

	
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">
			
			
			<form th:action="@{/process}" method="post"  th:object="${object}">
  <div class="mb-3">
  
  
  
  
    <label for="exampleInputEmail1" class="form-label">Name</label>
    
    <input type="text" name="usetnameString"  th:value="${object.usetnameString}"
    class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"> 
   
   
   <p th:each="e : ${#fields.errors('usetnameString')}" th:text="${e}"></p>
  </div>
  
  
  
  <div class="mb-3">
  
    <label for="exampleInputPassword1" class="form-label">mail</label>
    
    <input type="email" name="useremailString"  th:value="${object.useremailString}" class="form-control" id="exampleInputPassword1">
  </div>
  
  
  
  
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
    
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
  
</form>
			
			</div>
		</div>
	</div>
</body>
</html>
