<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title> THIS IS LOGIN PAGE</title>
</head>
<body>
	<section>
	 <div id="login">
        <h3 class="text-center text-black pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:220px;" class="col-md-12">
                     
                     
                     
                   <h1 class="mt-3"> Enter new password</h1>

                     
                     
                       <form action="" method="post" th:action="@{/update-password}">
                       <div class="form-group">
                       
                       <input required="required" type="password"  name ="newpassword"  placeholder="Enter New Password here" class="form-control"/>
                       
                       </div>
                       <div class="container">
                       <div class="text-center">
                       <button class="btn btn-primary">
                    Change Password
                       </button> </div>
                       
                       </div>
                       </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
</body>
</html>
