<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title> THIS IS LOGIN PAGE</title>
</head>
<body>
	<section>
	 <div id="login">
        <h3 class="text-center text-black pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:220px;" class="col-md-12">
                    
                    <div th:if="${session.message}" class="container text-center">
      <div    class="alert alert-danger my-2 text-center" role="alert">
        <span th:text="${session.message}"></span>
              </div>
 <th:block th:text="${@sessionhelper.removemessgaefromsession()}"></th:block>
 </div>
                    
                    
                    
                       <h3 class="text-center mt-3">Your registered email</h3>
                       <form action="" method="post" th:action="@{/send-otp}">
                       <div class="form-group">
                       
                       <input required="required" type="email"  name ="email"  placeholder="Enter email here" class="form-control"/>
                       
                       </div>
                       <div class="container">
                       <div class="text-center">
                       <button class="btn btn-warning">
                       
                       Send OTP
                       
                       </button> </div>
                       
                       </div>
                       </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
</body>
</html>
