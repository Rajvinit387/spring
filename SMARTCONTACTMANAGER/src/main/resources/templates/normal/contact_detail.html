<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}"></title>
</head>
<body>
	<section>
	<div class="card mr-3 ml-3" th:if="${contact}">
	<div class="card-body" >
	
	
	<div class="container text-center">
	
	
	 <img src=""   style="height: 200px; width: 200px;"  class="my_profile_picture"  th:src="@{'/image/'+${contact.cimageurl}}" />
	 
	 <h3  class="mt-3" > <span th:text="${contact.cname}"></span> ( <span th:text="${contact.csecondname}"></span> )</h3>
	 
	 
	 <table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">SCMUSER<span th:text="${contact.cid}"></span></th>

    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">EMAIL</th>
      <td><span th:text="${contact.cemail}"></span></td>
     
     
    </tr>
    
     <tr>
      <th scope="row">Phone</th>
      <td><span th:text="${contact.cphone}"></span></td>
     
     
    </tr>
    
    
     <tr>
      <th scope="row">Work</th>
      <td><span th:text="${contact.cwork}"></span></td>
     
     
    </tr>
  
  </tbody>
  
  
  
</table>
	 
	 <div class="description mt-3">
  <th:block th:utext="${contact.cdesc}">  </th:block>
  
  </div>
  
  <div class="container mt-3">
  
  
   <button th:onclick="|deletecontact(${contact.cid})|" class="btn btn-danger btn-sm btn-block"> DELETE</button>
 
  <form method="post" th:action="@{'/user/update-contact/'+${contact.cid}}" class="mt-2">    <button  type= "submit"  class="btn btn-block btn-primary btn-sm"> UPDATE</button></form>
    
  
  </div>
	 
	</div>
	
	</div>

	
	</div>
		<h1  class="text-center p-3 bg-danger text-white"  th:unless="${contact}">You don't have permission to view this contact.......</h1>
</body>
</html>
